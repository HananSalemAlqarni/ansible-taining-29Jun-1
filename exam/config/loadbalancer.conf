<VirtualHost *:80>
ProxyRequests on
<Proxy balancer://webcluster >
  
    BalancerMember http://ec2-52-87-123-139.compute-1.amazonaws.com
    BalancerMember http://ec2-34-238-234-114.compute-1.amazonaws.com

    ProxySet lbmethod=byrequests
</Proxy>

# Optional
<Location /balancer-manager>
  SetHandler balancer-manager
</Location>

ProxyPass /balancer-manager !
ProxyPass / balancer://webcluster/
</VirtualHost>